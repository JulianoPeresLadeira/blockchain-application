<div *ngIf="initialized && errorMessage !== null">
  <div class="container mt-5">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 text-center">
        <app-error [errorMessage]="errorMessage"></app-error>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>

<div *ngIf="initialized && errorMessage === null">
  <div class="container mt-5">
    <div class="row">
      <div class="col-10">
        <app-data-tracker [data]="dataEntries"></app-data-tracker>
      </div>
      <div class="col-2">
        <app-billing-component [value]="blockchainInformation.otherAmount"></app-billing-component>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!initialized">
  <div class="spinner-border absolute-center" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
